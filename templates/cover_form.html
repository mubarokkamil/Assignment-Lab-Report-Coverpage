<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Cover Page</title>
</head>
<body>
    <h2>Create Assignment Cover Page</h2>
    <form method="POST" action="/generate_cover">
        <label>Course Code:</label> <input type="text" name="course_code"><br>
        <label>Course Name:</label> <input type="text" name="course_name"><br>
        <label>Course Teacher:</label> <input type="text" name="course_teacher"><br>
        <label>Course Teacher Details:</label> <input type="text" name="course_teacher_details"><br>
        <label>Assignment Name:</label> <input type="text" name="assignment_name"><br>
        <label>Registration Number:</label> <input type="text" name="reg_no"><br>
        <label>Name:</label> <input type="text" name="name"><br>
        <button type="submit">Generate Cover Page</button>
    </form>
</body>
</html>
